<!DOCTYPE html>
<html>
<title>Test</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-512/collision-spark-cracker-boom-comic-38838.png">
    <script language="javascript" type="text/javascript" src="matter.js"></script>
    <script language="javascript" type="text/javascript" src="test.js"></script>
    <script language="javascript" type="text/javascript" src="p5.js"></script>
    <script language="javascript" type="text/javascript" src="Box.js"></script>        
    <script language="javascript" type="text/javascript" src="newObj.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script language="javascript" type="text/javascript" src="chart.min.js"></script>
</head>
<body>
    <button class="relative" id="button" onclick="addObj()">Add Object</button>
    <button class="relative" id="start" style="background-color:rgb(159, 244, 159)" onclick="start()">Start</button>
    <button class="relative" id="reset" style="background-color:rgba(245, 95, 95, 0.845)" onclick="reset()">Reset</button>
    <button class="relative" id="reset" onclick="normalize_all()">Normalize All</button>

    <div class="divMain" id="mainDiv">

    </div>

    <div class="rEL">
        <a href="collision.html" class="lrEL">
            Click Here For Info And Examples
        </a>
        <p class="lrEL">
            Restitution : 
            <input type="text" id="rest_inp" value="0.6"></input>
        </p>
        <br>
        <p class="lrEL">
            g (1=9.8)  : 
            <input type="text" id="g_" value="0"></input>
        </p>
        <select style="font-size: 15px;" id="gpl" onchange="gravityChanged()">
            <option value="Earth">Earth</option>
            <option value="Moon">Moon</option>
            <option value="Mars">Mars</option>
          </select>
        <br>
        <p class="lrEL" id="rotation">
            Rotation : 
            <input type="checkbox" id="r_con" onchange="rotateChanged(this)"/>
        </p> 
        <p style="position:absolute; bottom: 10px;"> Update Graph : 
        <button id="gUpdate" onclick="onGraphUpdate(this.id)">False</button>
        </p>
    </div>
    <canvas id="chart" style="position: absolute; top: 650px; left: 300px; height: 300px;width: 800px;">
    </canvas>
    <div id="RadioDiv" style="position: relative; top: 100px; left: 1150px;">
        <input type="radio" name="radioInp" onchange="radioChange(this)" id="objects">
        <label>Objects</label>
        <br><br>
    </div>
</body>
</html>
